<!DOCTYPE html>
<html>
<head>
  <title>template-mini demo</title>
  <link rel="import" href="index.html">
</head>
<body>

  <template-mini id='tmplRepeat'>
    <p>tmpl-repeat</p>
    <ul>
      <li z-repeat='item in items'>{{index}}: {{item}}</li>
    </ul>
    <ul>
      <li z-repeat='item2 in items2'>{{index}}: {{item2.name}}<span>{{item2.name}}</span></li>
    </ul>
    <p>{{person.name}}: {{person.address.country}} - {{person.address.province}} <small>{{person.address.time}}</small></p>
  </template-mini>

  <button onclick="repeat()">tmplRepeat</button>
  <script>
    var repeat = function() {
      tmplRepeat.setModal({
        items: ['a', 'b', 'c'],
        items2: [{name: 'name-a'}, {name: 'name-b'}],
        person: {
          name: 'name',
          address: {
            country: 'china',
            province: 'zhejiang',
            time: Date.now()
          }
        }
      })
    }
  </script>
  <template-mini id='tmplIf'>
    <p>tmpl-if</p>
    <p z-if='show'>show is ture</p>
    <p z-if='obj.test[0].enabled'>obj.test[0].enabled is ture</p>
  </template-mini>
  <button onclick='tmplIf.setModal({show: true})'>tmplIf true</button>
  <button onclick='tmplIf.setModal({show: false, obj: {test: [{enabled: true}]}})'>tmplIf false</button>
</body>
</html>
