<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>chart-js</title>
    <link rel="import" href="./index.html">
  </head>
  <body>
    <chart-js labels='["jan", "feb", "mar"]' datasets='[{"label": "first", "data": [56, 4, 89]}, {"label": "second", "data": [89, 60, 12]}, {"label": "third", "data": [50, 80, 50]}, {"label": "4th", "data": [60, 20, 60]}]'></chart-js>
    <button onclick="setData()">setData</button>
    <chart-js type='bar'></chart-js>
    <script>
      window.setData = function() {
        var data = {"labels": ["jan", "feb", "mar"], "datasets": [{"label": "first", "data": [56, 4, 89]}, {"label": "second", "data": [89, 78, 12]}, {"label": "third", "data": [50, 80, 50]}]};
        var chartjs = document.querySelector('chart-js[type=bar]')
        chartjs.setAttribute('labels', JSON.stringify(data.labels));
        chartjs.setAttribute('datasets', JSON.stringify(data.datasets));
      }
    </script>
  </body>
</html>
