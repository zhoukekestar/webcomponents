
<link rel="stylesheet" href="//idangero.us/swiper/dist/css/swiper.min.css" />
<script id='x-slider-swiper-min-js' src="//idangero.us/swiper/dist/js/swiper.min.js" async></script>

<style>
  body {
    background: #eee;
    font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
    font-size: 14px;
    color:#000;
    margin: 0;
    padding: 0;
  }
  .swiper-container {
    width: 500px;
    height: 300px;
    margin: 20px auto;
    display: block;
  }
  .swiper-slide {
    text-align: center;
    font-size: 18px;
    background: #fff;

    /* Center slide text vertically */
    display: -webkit-box;
    display: -ms-flexbox;
    display: -webkit-flex;
    display: flex;
    -webkit-box-pack: center;
    -ms-flex-pack: center;
    -webkit-justify-content: center;
    justify-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    -webkit-align-items: center;
    align-items: center;
  }
</style>
<script>
  (function(){

    var proto = Object.create(HTMLElement.prototype);

    proto.createdCallback = function() {

      this.classList.add('swiper-container');

      !(function(that){
        setTimeout(function() {
          that.swiper = new Swiper(that);
        }, 1000);
      })(this);

      this.addEventListener('template-mini-updated', function() {
        !(function(that){
          setTimeout(function() {
            that.swiper = new Swiper(that);
          }, 1000);
        })(this);
      })
    }

    // beforeRegister
    window.HTMLXSliderElement && window.HTMLXSliderElement.beforeRegister && HTMLXSliderElement.beforeRegister.call(proto);
    window.HTMLXSliderElement = document.registerElement('x-slider', {
      prototype: proto
    });


  })();
</script>
